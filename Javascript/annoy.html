<body>
    <h1>Annoy-omatic</h1>

    <ul>
        <li>
            <h2>Ask the user "Are we there yet?"</h2>
        </li>
        <li>
            <h2>Keep asking again and again until "yes" or "yeah"</h2>
        </li>
        <li>
            <h2>Then, alert "Yay, we finally made it!"</h2>
        </li>
    </ul>

    <h2>BONUS: A user can enter any string as long as it contains "yes" in it</h2>
