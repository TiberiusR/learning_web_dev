<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Register</h1>
    
    <form>
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" required placeholder="First Name">

        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" required placeholder="Last Name">

        <div>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="male">

        <label for="female">Female</label>
        <input name="gender" id="female"type="radio" value="female">

        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="other">
        </div>

        <div>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="your password" required pattern=".{5,10}" title="Must be between 5 and 10 characters">
        </div>

        <div>
        <label for="birthday">Birthday:</label>
        <select name="birthday" id="birthMonth">
            <option value="month">Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="birthday" id="birthDay">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="birthday" id="birthYear">
            <option value="year">Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>

        <div>
        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" type="checkbox" required>
        </div>

        <div>
        <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
